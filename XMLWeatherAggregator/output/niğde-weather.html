<html lang="tr">
    <head>
        <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Niğde Hava Durumu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
                    :root {
                    --primary: #4361ee;
                    --secondary: #3f37c9;
                    --light: #f8f9fa;
                    --dark: #212529;
                    --success: #4cc9f0;
                    --danger: #f72585;
                    --warning: #f8961e;
                    }

                    body {
                    font-family: 'Poppins', sans-serif;
                    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                    min-height: 100vh;
                    margin: 0;
                    padding: 20px;
                    color: var(--dark);
                    }

                    .weather-container {
                    max-width: 600px;
                    margin: 30px auto;
                    background: white;
                    border-radius: 16px;
                    box-shadow: 0 30px 50px rgba(0, 0, 0, 0.1);
                    padding: 40px;
                    position: relative;
                    overflow: hidden;
                    }

                    .weather-container::before {
                    content: "";
                    position: absolute;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 10px;
                    background: linear-gradient(90deg, var(--primary), var(--success));
                    }

                    .city-name {
                    font-size: 2.5rem;
                    font-weight: 600;
                    margin: 0 0 10px;
                    color: var(--secondary);
                    }

                    .weather-main {
                    display: flex;
                    align-items: center;
                    margin: 20px 0;
                    padding-bottom: 20px;
                    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                    }

                    .temperature {
                    font-size: 4rem;
                    font-weight: 300;
                    margin-right: 20px;
                    position: relative;
                    }

                    .weather-icon {
                    font-size: 3rem;
                    margin-right: 20px;
                    color: var(--primary);
                    }

                    .weather-description {
                    font-size: 1.2rem;
                    text-transform: capitalize;
                    }

                    .details-grid {
                    display: grid;
                    grid-template-columns: repeat(2, 1fr);
                    gap: 20px;
                    margin-top: 20px;
                    }

                    .detail-card {
                    background: rgba(67, 97, 238, 0.05);
                    border-radius: 10px;
                    padding: 15px;
                    display: flex;
                    align-items: center;
                    }

                    .detail-icon {
                    font-size: 1.5rem;
                    margin-right: 15px;
                    color: var(--primary);
                    }

                    .detail-value {
                    font-size: 1.2rem;
                    font-weight: 600;
                    }

                    .detail-label {
                    font-size: 0.8rem;
                    opacity: 0.7;
                    margin-top: 3px;
                    }

                    .update-time {
                    text-align: right;
                    font-size: 0.8rem;
                    color: rgba(0, 0, 0, 0.5);
                    margin-top: 30px;
                    }

                    @media (max-width: 600px) {
                    .weather-container {
                    padding: 30px 20px;
                    }

                    .details-grid {
                    grid-template-columns: 1fr;
                    }

                    .city-name {
                    font-size: 2rem;
                    }
                    }
                </style>
    </head>
    <body>
        <div class="weather-container">
            <h1 class="city-name">Niğde</h1>
            <div class="weather-main">
                <div class="temperature-display">
                    <div class="temperature">
                        19.3<span class="temperature-unit">&deg;C</span>
                    </div>
                    <div class="weather-icon-container">
                        <i class="weather-icon fas fa-cloud-sun" style="color: #F39C12;"></i>
                        <div class="weather-description">
                            scattered clouds
                            <div class="feels-like">
                                        Feels Like:
                                        18.6&deg;C
                                    </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="details-grid">
                <div class="detail-card">
                    <i class="detail-icon fas fa-temperature-low"></i>
                    <div>
                        <div class="detail-value">18.6&deg;C</div>
                        <div class="detail-label">Feels Like</div>
                    </div>
                </div>
                <div class="detail-card">
                    <i class="detail-icon fas fa-tint"></i>
                    <div>
                        <div class="detail-value">48%</div>
                        <div class="detail-label">Humidity</div>
                    </div>
                </div>
                <div class="detail-card">
                    <i class="detail-icon fas fa-wind"></i>
                    <div>
                        <div class="detail-value">10.04m/s</div>
                        <div class="detail-label">Wind Speed</div>
                    </div>
                </div>
                <div class="detail-card">
                    <i class="detail-icon fas fa-compass"></i>
                    <div>
                        <div class="detail-value">North-northeast</div>
                        <div class="detail-label">R&uuml;zgar Y&ouml;n&uuml;</div>
                    </div>
                </div>
            </div>
            <div class="update-time">
                        Son G&uuml;ncelleme: 2025-06-2915:23</div>
        </div>
    </body>
</html>
